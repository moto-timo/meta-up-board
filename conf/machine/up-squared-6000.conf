LINUX_VERSION ?= "6.1.26"
SRCREV_machine ?= "58a6b58a4786fabf090a7ceb57ddd2b6f94c2282"
KMETA_BRANCH = "yocto-6.1"
SRCREV_meta ?= "6c9bc579ad765338fad63685f7d4dd5773fa2416"

require conf/machine/include/up-common.inc

# Include additional ACPI tables with the initrd
#EXTRA_IMAGEDEPENDS:append = " acpi-tables"
